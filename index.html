<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="j_shop">J-Shop</a>
                <nav class="menu">
                    <ul class="list">
                        <li class="list-item">Categories</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Shop</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </nav>
                <div class="search">
                    <img class="search__img" src="./images/search (2).png" alt="search">
                    <img class="search__img" src="./images/shopping-cart (1) (1).png" alt="shopping-cart">
                    <img class="search__img" src="./images/Vector 1.png" alt="menu_btn">
                </div>
            </div>
        </div>
    </div>
    <section class="section__body">
        <div class="container2">
            <div class="ring">
                <img src="./images/gold-ring-with-shiny-diamond-stone-it.png" alt="ring">
                <h1 class="ring__title" id="ring_title">{{title}}</h1>

            </div>
            <div class="ring_2">
                <h1 class="ring__story" id="story__title">{{story}}</h1>
                <p class="text" id="text">{{texts}}</p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./java.js"></script>
</body>

</html>
